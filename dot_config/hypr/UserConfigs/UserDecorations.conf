general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    # Specific Safety Orange with high transparency
    col.active_border = rgba(FFB300ee) rgba(FF8C00aa) 45deg
    col.inactive_border = rgba(1a1a1a66)
}

decoration {
    rounding = 10               # Keeping your preferred rounding
              
    active_opacity = 1.0
    inactive_opacity = 0.85     # Let that Ghostbusters wallpaper peek through slightly
    fullscreen_opacity = 1.0

    dim_inactive = true         # Focus purely on the active diagnostic window
    dim_strength = 0.2
    dim_special = 0.8

    shadow {
        enabled = true
        range = 15              # Large, soft shadow to create a "glow"
        render_power = 3
        color = rgba(FFB30033)  # Unified Safety-Orange glow
        color_inactive = rgba(000000ee)
    }

    blur {
        enabled = true  
        size = 5
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        special = true
        popups = true
    }
}

group {
    col.border_active = rgba(ff8c00ee) # Keep groups orange too
    groupbar {
        col.active = rgba(ff8c00ee)
    }
}
